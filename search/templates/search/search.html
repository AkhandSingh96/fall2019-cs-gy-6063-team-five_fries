{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h2>Search Zillow</h2>

<form action="{% url 'search' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary" name="zillow">Get Zillow Listings</button>
</form>

<form action="{% url 'clist_results' %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary" name="craigslist">Get Cragislist Listings</button>
</form>


{% endblock %}
