{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>{{ object.location.address }} APT {{ object.suite_num }} </h2>
<div class="row">
    <div class="col-sm-8">

        {% crispy apartment_form %}

    </div>
    <div class="col-sm-4">
        {% if object.image %}
        <img src="{{ object.image.url }} " class="img-fluid" alt="apartment image">
        {% else %}
        <span>No Image Available</span>
        {% endif %}
    </div>
</div>
{% endblock %}
