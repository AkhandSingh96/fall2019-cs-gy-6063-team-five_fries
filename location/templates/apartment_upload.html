{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block script %}
    <script type="text/javascript">
        $(document).ready(function () {
            $("[input='file']").addClass("form-control")
        });
    </script>
{% endblock %}

{% block content %}
    <h1>Upload Apartment</h1>
    <hr class="mt-0 mb-2 mt-2">

    <form action="{% url 'apartment_upload' %}" class="img-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Upload!" class="btn btn-primary">
    </form>
{% endblock %}
